<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Ionic App</title>

    <base href="/" />

    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="stylesheet" href="/wp-content/plugins/wm-embedmaps/assets/js/core/styles.css"></head>

  <body>
    <wm-map-container
      style="
        display: inline-block;
        width: 50vw;
        height: 100vh;
        position: relative;
      "
      configJsonUrl="https://k.webmapp.it/vdc/configs/config_example.json"
    >
      <!-- detailsFeatureId="2118"
      hideLateralPanel="true" -->
      <wm-embedmaps-root></wm-embedmaps-root>
    </wm-map-container>
    <!-- <wm-embedmaps-root
      style="
        display: inline-block;
        width: 50vw;
        height: 100vh;
        position: relative;
      "
    ></wm-embedmaps-root> -->
    <wm-embedmaps-technical-info
      style="
        display: inline-block;
        width: 25vw;
        height: 70vh;
        position: absolute;
        top: 30vh;
        left: 50vw;
      "
      wm-related-poi="false"
    ></wm-embedmaps-technical-info>
    <wm-embedmaps-elevation-chart
      style="
        display: inline-block;
        width: 50vw;
        height: 30vh;
        position: absolute;
        top: 0vh;
        left: 50vw;
        --wm-line-color: #68582d;
        --wm-line-width: 3;
        --wm-fill-color: rgba(112, 112, 112, 0.2);
        --wm-point-border-color: #68582d;
        --wm-point-fill-color: #68582d;
        --wm-point-radius: 1;
        --wm-point-hover-border-color: #ff0000;
        --wm-point-hover-fill-color: #ffffff;
        --wm-point-hover-radius: 8;
        --wm-tooltip-background-color: #64758a;
        --wm-tooltip-border-color: #64758a;
        --wm-tooltip-border-width: 1;
        --wm-tooltip-color: #ffffff;
        --wm-tooltip-title-font-size: 20px;
        --wm-tooltip-label-font-size: 15px;
        --wm-hide-grid: 0;
        --wm-max-x-values: 4;
        --wm-max-y-values: 3;
        --wm-points-number: 50;
      "
    ></wm-embedmaps-elevation-chart>
    <wm-embedmaps-related-poi
      style="
        display: inline-block;
        width: 25vw;
        height: 70vh;
        position: absolute;
        top: 30vh;
        left: 75vw;
      "
    ></wm-embedmaps-related-poi>
  <script type="text/javascript" src="/wp-content/plugins/wm-embedmaps/assets/js/core/runtime.js"></script><script type="text/javascript" src="/wp-content/plugins/wm-embedmaps/assets/js/core/polyfills.js"></script><script type="text/javascript" src="/wp-content/plugins/wm-embedmaps/assets/js/core/main.js"></script></body>
</html>
